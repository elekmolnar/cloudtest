<mat-card>
  <mat-form-field class="search-container" fxFlex="grow">
    <input matInput type="search" placeholder="Search repository" #inputElement [(ngModel)]="searchValue" />
    <button mat-button *ngIf="searchValue" matSuffix mat-icon-button aria-label="Clear" (click)="searchValue = ''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</mat-card>
